<div class="card h-100 box-shadow" *ngIf="product">

    <div class="image position-relative" style="cursor: pointer;">
        <img class="card-img-top img-fluid" alt="Thumbnail [100%x225]" src="{{product.pictureUrl}}" alt="{{product.name}}">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="button btn btn-primary fa fa-shopping-cart me-2"></button>
            <button routerLink="/shop/{{product.id}}" class="button btn btn-secondary">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>

        <span class="mb-2">{{product.price | currency}}</span>
    </div>
</div>
